<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        width: 100%;
        border: 1px solid #000;
        border-collapse: collapse;
      }
      table,
      tr,
      th,
      td {
        text-align: center;
        border: 1px solid #000;
      }

      th,
      td {
        height: 59px;
        text-align: center;
      }
    </style>
  </head>

          <th>QUINTA</th>
          <th>SEXTA</th>
          <th>SÁBADO</th>
          <th>DOMINGO</th>
        </tr>
        <tr>
          <th>08:00 - 12:00</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Descansar</td>
        </tr>
        <tr>
          <th>12:00 - 13:00</th>
          <td colspan="7">Almoçar</td>
        </tr>
        <tr>
          <th>13:00 - 15:00</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td rowspan="3">Descansar</td>
        </tr>
        <tr>
          <th>15:00 - 18:00</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>18:00 - 22:00</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>22:00 - 18:00</th>
          <td colspan="7">Domir</td>
        </tr>
        <tr>
          <td colspan="8">
            <img src="./img/logo grow dev.png" style="width: 100px" alt="" />
          </td>
        </tr>
      </tbody>
      <tfoot>
        <p>Atividade prática</p>
      </tfoot>

  </body>
</html>
